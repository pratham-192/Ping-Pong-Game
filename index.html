<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pingpong.css"></link>
    <title>ping pong game</title>
</head>
<body>
    <div id="game-detail">
        <div id="game-name">PING PONG GAME</div>
        <div class="score" id="rod-1-title">
            <div >Rod 1</div>
            <p id="rod-1-score">0</p>
        </div>
        <button type="button" id="reset">Reset</button>
        <div class="score" id="rod-2-title">
            <div>Rod 2</div>
            <p id="rod-2-score">0</p>    
        </div>
    </div>
    <div id="game-window">
        <div class="rods" id="rod-1"></div>
        <div id="ball"></div>
        <div class="rods" id="rod-2"></div>
    </div>
    <script src="pingpong.js"></script>
